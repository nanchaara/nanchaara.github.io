<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zakat</title>
    </head>
    <body>
        <form id="submit-to-google-sheet">
  
            <div>
              <label>Jumlah Anggota</label>
              <input name="jml_anggota" type="text" placeholder="Jumlah Anggota">
            </div>

            <div>
              <label>Zakat di Masjid</label>
              <input name="zakat_masjid" type="text" placeholder="Zakat di Masjid">
            </div>

            <div>
              <label>Zakat di Luar</label>
              <input name="zakat_luar" type="text" placeholder="Zakat di Luar">
            </div>

            <div>
              <label>Tempat</label>
              <input name="tempat" type="text" placeholder="Tempat">
            </div>
            
            <div>
              <label>Zakat Mal</label>
              <input name="zakat_mal" type="text" placeholder="Zakat Mal">
            </div>

            <div>
              <button type="submit"id="submit-form">Submit</button>
            </div>

          </form>

          <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbyhqtVwV_IzsFdE4-qo96PCvcs0oeW50lH27nYS_FA1llKtiqr0/exec'
              const form = document.forms['submit-to-google-sheet']

              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => console.log('Success!', response))
                  .catch(error => console.error('Error!', error.message))
              })
          </script>
    </body>
</html>

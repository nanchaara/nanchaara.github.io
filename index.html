<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Zakat</title>
    </head>
    <body>
        <h1>Zakat Fitrah 1442 H</h1>
        <h4>Masjid Al-Kautsar Mrincingan</h4>
        <form id="submit-to-google-sheet">
            
            <div>
              <label>Nama Kepala Keluarga</label>
              <input name="nama_kepala" type="text" placeholder="besar kecil diperhatikan">
            </div>
  
            <div>
              <label>Jumlah Anggota</label>
              <input name="jml_anggota" type="text" placeholder="angka">
            </div>

            <div>
              <label>Zakat di Masjid</label>
              <input name="zakat_masjid" type="text" placeholder="dalam kg/rupiah">
            </div>

            <div>
              <label>Zakat di Luar</label>
              <input name="zakat_luar" type="text" placeholder="dalam kg/rp">
            </div>

            <div>
              <label>Tempat</label>
              <input name="tempat" type="text" placeholder="tempat zakat diberikan">
            </div>
            
            <div>
              <label>Zakat Mal</label>
              <input name="zakat_mal" type="text" placeholder="dalam rupiah">
            </div>

            <div>
              <button type="submit"id="submit-form">Submit</button>
            </div>

          </form>

          <script>
              const scriptURL = 'https://script.google.com/macros/s/AKfycbzdgYr6wlm5Pd6SWcokjTLmYreN2XIJVFKf5qUXyN4yXA5sCI-U129sFBmas-9hozWuhw/exec'
              const form = document.forms['submit-to-google-sheet']

              form.addEventListener('submit', e => {
                e.preventDefault()
                fetch(scriptURL, { method: 'POST', body: new FormData(form)})
                  .then(response => {
                  console.log("Success!", response);
                  location.reload();
                  return false;
                })
                  .catch(error => console.error('Error!', error.message))
              })
          </script>
    </body>
</html>
